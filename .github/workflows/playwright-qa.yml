name: DataDash QA - Playwright Table Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  scrape-and-sum:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright - 23f2001705@ds.study.iitm.ac.in
        run: |
          npm init -y
          npm install playwright
          npx playwright install chromium --with-deps

      - name: Scrape tables and compute sum
        run: |
          node -e "
          const { chromium } = require('playwright');
          const seeds = [80,81,82,83,84,85,86,87,88,89];
          const base = 'https://sanand0.github.io/tdsdata/js_table/?seed=';
          (async () => {
            const browser = await chromium.launch();
            const page = await browser.newPage();
            let total = 0;
            for (const seed of seeds) {
              const url = base + seed;
              await page.goto(url, { waitUntil: 'networkidle', timeout: 60000 });
              await page.waitForSelector('table', { timeout: 30000 });
              const nums = await page.evaluate(() => {
                const result = [];
                document.querySelectorAll('table td').forEach(cell => {
                  const n = parseFloat(cell.innerText.trim().replace(/,/g, ''));
                  if (!isNaN(n)) result.push(n);
                });
                return result;
              });
              const s = nums.reduce((a, b) => a + b, 0);
              console.log('Seed ' + seed + ' sum: ' + s);
              total += s;
            }
            await browser.close();
            console.log('Total Sum: ' + total);
          })();
          "
